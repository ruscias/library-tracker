<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Library Tracker</title>
</head>
<body>
  <div class="header">
    <div class="header-bar">
      <div class="search-components">
        <div class="search-bar">
          <input class="input-search" type="text" placeholder="Search based on title, author, or pages...">
        </div>
        <!--<img class="search-svg svg" src="resources/search.svg">-->
      </div>
      <div class="header-bar-buttons">
        <div class="header-bar-buttons-push"></div>
        <button class="add-book-btn" id="add-book-btn">Add</button>
        <button class="upload-books-btn" id="upload-books-btn">Upload</button>
        <button class="delete-all-books-btn" id="delete-all-books-btn">Delete All</button>
      </div>
    </div>
  </div>
  <main>
    <div class="content">
      <div class="all-book-cards-view">
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="modal-form">
          <h1 class="form-title">TODO TITLE</h1>
          <form class="actual-modal-form-element"action="">
            <div class="form-input-container">
              <label for="book-title">Title:</label>
              <input 
                type="text" 
                name="book-title" 
                id="book-title"
                class="field"
              />
            </div>
            <div class="form-input-container">
              <label for="book-author">Author:</label>
              <input 
                type="text" 
                name="book-author" 
                id="book-author"
                class="field"
              />
            </div>
            <div class="form-input-container">
              <label for="book-pages">Pages:</label>
              <input 
                type="number"
                min="0" 
                name="book-pages" 
                id="book-pages"
                class="field"
              />
            </div>
            <div class="form-input-container">
              <label for="book-read">Read:</label>
              <div class="read container">
                <input 
                type="checkbox" 
                name="book-read" 
                id="book-read"
                class="checkbox"
              />
              </div>
            </div>
            <div class="submit-modal-form">
              <button type="submit" class="btn form-submit-button">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <div class="footer">
    <div class="footer-pattern">
      <div class="footer-text left">
        <span class="footer-text-item">About Us</span>
        <span class="footer-text-item">Support Us</span>
        <span class="footer-text-item">Contact Us</span>
      </div>
      <div class="footer-text right">
        <span class="footer-text-item">News</span>
        <span class="footer-text-item">
          <a href="old/index-old.html">Old Page</a>
        </span>
        <span class="footer-text-item" onclick="localStorage.clear();console.log('storage cleared')">Reset</span>
      </div>
    </div>
  </div>
</body>
</html>
