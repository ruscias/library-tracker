<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles-old.css">
  <script src="scripts-old.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="header">
    <div class="header-title">Library Tracker</div>
  </div>
  <div class="main">
    <div class="book-management">
      <div class="book-management-button">
        <button id="add">Add</button>
      </div>
      <div class="book-management-button">
        <button id="delete-all">Delete All</button>
      </div>
    </div>
    <div class="books">
      <table class="book-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Completed</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="footer">
    <div>Steven Rusciano (C) 2023</div>
  </div>
  <!-- The Modal -->
  <div id="add-book-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="" class="add-book-form" method="get">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" required>
        <button type="button" id="update-books-array">Add Book</button>
      </form>
    </div>
  </div>
</body>
</html>
